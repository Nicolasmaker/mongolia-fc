<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noticias - Mongolia FC</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        .news-container {
            max-width: 800px;
            margin: 0 auto;
        }
        .news-card-full {
            background: #1e1e1e;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 3rem;
            border: 1px solid #333;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .news-card-full img {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
            cursor: pointer;
        }
        .news-content {
            padding: 2rem;
        }
        .news-date {
            color: var(--accent-color);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            display: block;
        }
        .news-title {
            color: white;
            font-size: 2rem;
            margin-bottom: 1rem;
            text-transform: uppercase;
        }
        .news-text {
            color: #ccc;
            line-height: 1.8;
            white-space: pre-wrap;
        }
        .news-gallery {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="logo">MONGOLIA FC</a>
            
            <div class="menu-toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>

            <ul class="nav-links">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="players.html">Equipo</a></li>
                <li><a href="news.html" class="active" style="color: var(--accent-color);">Noticias</a></li>
                <li><a href="matchday.html">Matchday</a></li>
                <li><a href="index.html#donations">Rifas y Donaciones</a></li>
            </ul>
        </div>
    </nav>

    <header class="hero" style="height: 40vh;">
        <div class="hero-content">
            <h1>NOTICIAS</h1>
            <p>Entérate de lo último del club más grande.</p>
        </div>
    </header>

    <section class="section">
        <div class="container">
            <div id="news-page-grid" class="news-container">
                <p style="text-align: center;">Cargando noticias...</p>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2025 Mongolia FC. Todos los derechos reservados.</p>
        </div>
    </footer>

    <!-- Modal para imágenes -->
    <div id="imageModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modalImg">
        <div id="caption"></div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
