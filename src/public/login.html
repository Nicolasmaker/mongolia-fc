<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Mongolia FC</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        .login-container {
            height: 80vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-card {
            background: #1e1e1e;
            padding: 3rem;
            border-radius: 15px;
            width: 100%;
            max-width: 400px;
            border: 1px solid var(--accent-color);
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--accent-color);
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            background: #333;
            border: 1px solid #555;
            color: white;
            border-radius: 5px;
        }
        .btn-login {
            width: 100%;
            padding: 12px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn-login:hover {
            background: #d92042;
        }
        .error-msg {
            color: #ff4444;
            text-align: center;
            margin-top: 1rem;
            display: none;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="logo">MONGOLIA FC</a>
        </div>
    </nav>

    <div class="container login-container">
        <div class="login-card">
            <h2 style="text-align: center; margin-bottom: 2rem; color: white;">Acceso Admin</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label>Usuario</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label>Contraseña</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="btn-login">Ingresar</button>
                <p id="errorMsg" class="error-msg">Credenciales incorrectas</p>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('errorMsg');

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    // Guardar token
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', data.username);
                    window.location.href = 'matches.html';
                } else {
                    errorMsg.style.display = 'block';
                    errorMsg.textContent = data.message;
                }
            } catch (error) {
                errorMsg.style.display = 'block';
                errorMsg.textContent = 'Error de conexión';
            }
        });
    </script>
</body>
</html>
