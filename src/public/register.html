<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Mongolia FC</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        .login-container {
            min-height: 80vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem 0;
        }
        .login-card {
            background: #1e1e1e;
            padding: 3rem;
            border-radius: 15px;
            width: 100%;
            max-width: 500px;
            border: 1px solid var(--accent-color);
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--accent-color);
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            background: #333;
            border: 1px solid #555;
            color: white;
            border-radius: 5px;
        }
        .btn-login {
            width: 100%;
            padding: 12px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 1rem;
        }
        .btn-login:hover {
            background: #d92042;
        }
        .error-msg {
            color: #ff4444;
            text-align: center;
            margin-top: 1rem;
            display: none;
        }
        .success-msg {
            color: #00ff00;
            text-align: center;
            margin-top: 1rem;
            display: none;
        }
        .link-text {
            text-align: center;
            margin-top: 1.5rem;
            color: #ccc;
        }
        .link-text a {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="logo">MONGOLIA FC</a>
        </div>
    </nav>

    <div class="container login-container">
        <div class="login-card">
            <h2 style="text-align: center; margin-bottom: 2rem; color: white;">Crear Cuenta Admin</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label>Nombre</label>
                    <input type="text" id="nombre" required>
                </div>
                <div class="form-group">
                    <label>Apellido</label>
                    <input type="text" id="apellido" required>
                </div>
                <div class="form-group">
                    <label>Edad</label>
                    <input type="number" id="edad" required>
                </div>
                <div class="form-group">
                    <label>Correo Electrónico</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label>Contraseña</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="btn-login">Registrarse</button>
                <p id="errorMsg" class="error-msg"></p>
                <p id="successMsg" class="success-msg">¡Cuenta creada! Redirigiendo...</p>
                
                <div class="link-text">
                    ¿Ya tienes cuenta? <a href="login.html">Inicia Sesión</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const nombre = document.getElementById('nombre').value;
            const apellido = document.getElementById('apellido').value;
            const edad = document.getElementById('edad').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            const errorMsg = document.getElementById('errorMsg');
            const successMsg = document.getElementById('successMsg');

            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ nombre, apellido, edad, email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    errorMsg.style.display = 'none';
                    successMsg.style.display = 'block';
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    successMsg.style.display = 'none';
                    errorMsg.style.display = 'block';
                    errorMsg.textContent = data.message;
                }
            } catch (error) {
                errorMsg.style.display = 'block';
                errorMsg.textContent = 'Error de conexión';
            }
        });
    </script>
</body>
</html>
