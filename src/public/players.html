<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plantel 2026 - Mongolia FC</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        .players-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }
        .player-card {
            background: #1e1e1e;
            border-radius: 15px;
            overflow: hidden;
            border: 1px solid #333;
            transition: transform 0.3s;
            text-align: center;
        }
        .player-card:hover {
            transform: translateY(-10px);
            border-color: var(--accent-color);
        }
        .player-img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            background-color: #252525;
        }
        .player-info {
            padding: 1.5rem;
        }
        .player-number {
            color: var(--accent-color);
            font-size: 2rem;
            font-weight: 900;
            display: block;
            margin-bottom: 0.5rem;
        }
        .player-name {
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
        }
        .player-position {
            color: #aaa;
            font-size: 0.9rem;
            font-style: italic;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="logo">MONGOLIA FC</a>
            <ul class="nav-links">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="index.html#team">Equipo</a></li>
                <li><a href="matchday.html">Matchday</a></li>
            </ul>
        </div>
    </nav>

    <header class="hero" style="height: 40vh;">
        <div class="hero-content">
            <h1>PLANTEL 2026</h1>
            <p>Los guerreros que dejan la vida (y el hígado) en la cancha.</p>
        </div>
    </header>

    <section class="section">
        <div class="container">
            <div class="players-grid">
                <!-- Ejemplo de Jugador -->
                <div class="player-card">
                    <img src="https://placehold.co/300x400?text=Jugador" alt="Jugador" class="player-img">
                    <div class="player-info">
                        <span class="player-number">#10</span>
                        <h3 class="player-name">Nombre Jugador</h3>
                        <p class="player-position">Delantero / Bebedor Designado</p>
                    </div>
                </div>
                
                <div class="player-card">
                    <img src="https://placehold.co/300x400?text=Jugador" alt="Jugador" class="player-img">
                    <div class="player-info">
                        <span class="player-number">#1</span>
                        <h3 class="player-name">El Arquero</h3>
                        <p class="player-position">Portero</p>
                    </div>
                </div>

                <!-- Puedes agregar más tarjetas aquí -->
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2025 Mongolia FC. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
