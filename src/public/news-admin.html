<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrar Noticias - Mongolia FC</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        .admin-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--accent-color);
            font-weight: bold;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            background: #333;
            border: 1px solid #555;
            color: white;
            border-radius: 5px;
        }
        .form-group textarea {
            height: 150px;
            resize: vertical;
        }
        .btn-submit {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            transition: background 0.3s;
        }
        .btn-submit:hover {
            background-color: #d92042;
        }
        .news-list {
            margin-top: 3rem;
        }
        .news-item {
            background: #252525;
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .btn-delete {
            background-color: #ff4444;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="logo">MONGOLIA FC</a>
            <ul class="nav-links">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="matches.html">Partidos</a></li>
                <li><a href="news-admin.html" style="color: var(--accent-color);">Noticias</a></li>
            </ul>
        </div>
    </nav>

    <section class="section">
        <div class="container">
            <h2 class="section-title">Administrar Noticias</h2>
            
            <div class="admin-container">
                <h3>Nueva Noticia</h3>
                <form id="newsForm">
                    <div class="form-group">
                        <label>Título</label>
                        <input type="text" id="title" required>
                    </div>
                    <div class="form-group">
                        <label>Imagen</label>
                        <input type="file" id="imageFile" accept="image/*">
                        <input type="hidden" id="imageUrl">
                        <div id="preview" style="margin-top: 10px; max-width: 200px;"></div>
                    </div>
                    <div class="form-group">
                        <label>Contenido</label>
                        <textarea id="content" required></textarea>
                    </div>
                    <button type="submit" class="btn-submit">Publicar Noticia</button>
                </form>
            </div>

            <div class="news-list" id="newsList">
                <!-- Lista de noticias para eliminar -->
            </div>
        </div>
    </section>

    <script src="js/main.js"></script>
    <script>
        const token = localStorage.getItem('token');
        if (!token) {
            window.location.href = 'login.html';
        }

        // Cargar noticias existentes
        async function loadNews() {
            const response = await fetch('/api/news');
            const news = await response.json();
            const list = document.getElementById('newsList');
            list.innerHTML = '<h3>Noticias Publicadas</h3>';
            
            news.forEach(item => {
                const div = document.createElement('div');
                div.className = 'news-item';
                div.innerHTML = `
                    <div>
                        <strong>${item.title}</strong>
                        <br>
                        <small>${new Date(item.date).toLocaleDateString()}</small>
                    </div>
                    <button class="btn-delete" onclick="deleteNews('${item._id}')">Eliminar</button>
                `;
                list.appendChild(div);
            });
        }

        // Convertir imagen a Base64
        document.getElementById('imageFile').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('imageUrl').value = e.target.result;
                    document.getElementById('preview').innerHTML = `<img src="${e.target.result}" style="width: 100%; border-radius: 5px;">`;
                };
                reader.readAsDataURL(file);
            }
        });

        // Publicar noticia
        document.getElementById('newsForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const title = document.getElementById('title').value;
            const content = document.getElementById('content').value;
            const imageUrl = document.getElementById('imageUrl').value;

            if (!imageUrl) {
                alert('Por favor selecciona una imagen');
                return;
            }

            try {
                const response = await fetch('/api/news', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': token
                    },
                    body: JSON.stringify({ title, content, imageUrl })
                });

                if (response.ok) {
                    alert('Noticia publicada');
                    document.getElementById('newsForm').reset();
                    loadNews();
                } else {
                    alert('Error al publicar');
                }
            } catch (error) {
                console.error(error);
                alert('Error de conexión');
            }
        });

        // Eliminar noticia
        window.deleteNews = async (id) => {
            if(confirm('¿Eliminar esta noticia?')) {
                await fetch(`/api/news/${id}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': token }
                });
                loadNews();
            }
        };

        loadNews();
    </script>
</body>
</html>
